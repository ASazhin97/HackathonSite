<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Polytube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/democrat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="grid">
            <div class="row">
                <div class="col-md-3">
                    <h2 class="text-center">Party Chair</h2>
                    <img src="/images/Tom_Perez.jpeg" alt="Dem_Chair" width="100%" height="4000" class="img-responsive center-block">
                    <h2 class="text-center">Tom Perez</h2>
                </div>
                <div class="col-md-3">
                    <h2 class="text-center">Deputy Chair</h2>
                    <img src="/images/Keith_Ellison.png" alt="Dem_Dep_Chair" width="100%" height="4000" class="img-responsive center-block">
                    <h2 class="text-center">Keith Ellison</h2>
                </div>
                <div class="col-md-3">
                    <h2 class="text-center">Last President</h2>
                    <img src="/images/Barrack_Obama.jpg" alt="Dem_Prez" width="100%" height="4000" class="img-responsive center-block">
                    <h2 class="text-center">Barrack Obama</h2>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <h3 class="text-center">47/100 seats in the senate.</h3>
                    </div>
                    <div class="row">
                        <h3 class="text-center">193/435 seats in the house.</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
